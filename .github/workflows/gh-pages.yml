name: Github Pages Deploy
on:
  push:
    branches:
    - master
jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm ci
    - run: npm run build
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist/

